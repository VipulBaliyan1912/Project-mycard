<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-heading">My Profile Card</h1>
    </header>
    <main>
        <div class="container">
        <img src="./assets/myimg.png" alt="myphoto">
        <h2 class="name">
            Vipul Baliyan
        </h2>
        <big class="student">FSD Student</big>
        <p class="school">
            Newton School
        </p>
        <div class="contact-links-container">
            <a class="contact-links-a linkedin" href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a class="contact-links-a github" href="#"><i class="fa-brands fa-github"></i></a>
            <a class="contact-links-a twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a class="contact-links-a insta" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="contact-links-a mail" href="#"><i class="fa-solid fa-envelope"></i></a>
        </div> 
    <div class="foot">
        <p class="foot-text">Contact</p>
    </div>
</div>
</main>
</body>
</html>
